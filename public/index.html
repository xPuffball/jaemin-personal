<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React App</title>
    <style>
        body {
            animation: fadeInAnimation ease 2s, slideInAnimation ease 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        } 
        @keyframes slideInAnimation {
            0% {
                margin-top: -50px;
            }
            100% {
                margin-top: 0;
            }
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
